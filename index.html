<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>揍兔崽子备忘录</title>
	<link rel="stylesheet" href="node_modules/tzz-common/base.css">
	<link rel="stylesheet" href="node_modules/tzz-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<style>
		[v-cloak]{
			display: none
		}
	
	</style>
</head>

<body>
	<section class="todoapp" id="app" v-cloak>
		<!-- 头部 -->
		<header class="header">
			<h1>揍兔崽子</h1>
			<input class="new-todo" v-on:keyup.enter='add' v-model='todoName'  placeholder="请输入备忘录" autofocus>
		</header>

		<!-- 主体 -->
		<section class="main">
			<input v-model='All' id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all" @click='toggleAll'>Mark all as complete</label>
			<ul class="todo-list">
				<!-- 列表项在编辑时应该为“editing”类，在标记为完成时应为“completed” -->
				<li :class="{ completed : item.done , editing : item.id === isEditId }" v-for='item in list' v-show='completedShow'>
					<div class="view">
						<input class="toggle" type="checkbox" v-model='item.done' >
						<label  v-on:dblclick='showEdit(item.id)'>{{item.name}}</label>
						<button class="destroy" @click='del(item.id)'></button>
					</div>
					<input class="edit" v-model='item.name' @keyup.enter='hideEdit()'>
				</li>
			</ul>
		</section>
		
		<!-- 底部 -->
		<footer class="footer" v-show='isFooterShow'>
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>{{itemleftCount}}</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<!-- <ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active" @click='showActive()'>Active</a>
				</li>
				<li>
					<a href="#/completed" @click='showCompleted()'>Completed</a>
				</li>
			</ul> -->
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed" @click='clearCompleted()' v-show='isShowClearCompleted'>Clear completed</button>
		</footer>
	</section>

	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
